<div class="row">
  <mat-button-toggle-group
    [(ngModel)]="container"
    value="Unread"
    name="predicate"
    aria-label="predicate"
  >
    <mat-button-toggle
      value="Unread"
      class="my-toggle-button"
      (click)="loadMessages()"
      ><mat-icon
        fontSet="fa"
        fontIcon="fa-envelope"
        style="font-size: 1.35rem"
      ></mat-icon>
      Unread</mat-button-toggle
    >
    <mat-button-toggle
      value="Inbox"
      class="my-toggle-button"
      (click)="loadMessages()"
      ><mat-icon
        fontSet="fa"
        fontIcon="fa-envelope-open"
        style="font-size: 1.35rem"
      ></mat-icon>
      Inbox</mat-button-toggle
    >
    <mat-button-toggle
      value="Outbox"
      class="my-toggle-button"
      (click)="loadMessages()"
      ><mat-icon
        fontSet="fa"
        fontIcon="fa-paper-plane"
        style="font-size: 1.35rem"
      ></mat-icon>
      Outbox</mat-button-toggle
    >
  </mat-button-toggle-group>
</div>

<div class="row" *ngIf="messages?.length === 0">
  <h3>No messages</h3>
</div>

<div class="row" >
  <table mat-table [dataSource]="dataSource">
    <ng-container   matColumnDef="Message">
      <th style="width: 40%;" mat-header-cell *matHeaderCellDef="">Message</th>
      <td mat-cell *matCellDef="let message">{{message.content}}</td>
    </ng-container>

    <ng-container  matColumnDef="fromto">
      <th style="width: 20%;" mat-header-cell *matHeaderCellDef="">From / To</th>
      <td mat-cell *matCellDef="let message">
        <div class="table-img-container" *ngIf="container === 'Outbox'">
          <img class="img-circle" src="{{message.recipientPhotoUrl || './assets/user.png'}}" alt="{{message.recipientUsername}}">
          <strong>{{message.recipientUsername|titlecase}}</strong>
        </div>
        <div class="table-img-container" *ngIf="container !== 'Outbox'">
          <img class="img-circle" src="{{message.senderPhotoUrl || './assets/user.png'}}" alt="{{message.senderUsername}}">
          <strong>{{message.senderUsername|titlecase}}</strong>
        </div>
      </td>
    </ng-container>

    <ng-container  matColumnDef="sentreceived">
      <th style="width: 20%;" mat-header-cell *matHeaderCellDef="">	Sent / Received</th>
      <td mat-cell *matCellDef="let message">{{message.messageSent | timeago}}</td>
    </ng-container>

    <ng-container  matColumnDef="delete">
      <th style="width: 20%;" mat-header-cell *matHeaderCellDef=""></th>
      <td mat-cell *matCellDef="let message">
        <button (click)="$event.stopPropagation()" mat-flat-button color="accent" (click)="deleteMessage(message.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr [hidden]="loading" mat-row *matRowDef="let row; columns: displayedColumns;"
    routerLink='{{container === "Outbox" ? "/members/" + row.recipientUsername :"/members/" + row.senderUsername}}'
    [queryParams]="{tab: 3}"></tr>
  </table>
  <div class="row" style="justify-content:center" *ngIf="pagination && !loading">
    <mat-paginator #paginator
                  (page)="handlePageEvent($event)"
                  [length]="pagination.totalItems"
                  [pageSize]="pagination.itemsPerPage"
                  [showFirstLastButtons]="true"
                  [pageSizeOptions]="pageSizeOptions ? pageSizeOptions : []"
                  aria-label="Select page">
    </mat-paginator>
  </div>
</div>
