<ng-container>
  <button mat-raised-button (click)="get500Error()" class="btn btn-outline-primary mr-3">Test 500 Error</button> <hr>
  <button mat-raised-button color="primary" (click)="get400Error()" class="btn btn-outline-primary mr-3">Test 400 Error</button><hr>
  <button mat-raised-button color="accent" (click)="get401Error()" class="btn btn-outline-primary mr-3">Test 401 Error</button><hr>
  <button mat-raised-button color="warn" (click)="get404Error()" class="btn btn-outline-primary mr-3">Test 404 Error</button><hr>
  <button mat-raised-button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3">Test 400Validation Error</button><hr>

  <div *ngIf="validationErrors.length>0">
    <ul>
      <li *ngFor="let error of validationErrors">{{error}}</li>
    </ul>
  </div>
</ng-container>
