<div class="container">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Let's make some friends</h1>
    <p>Come on in to meet new people.. all you need to do is sign up!</p>
    <div class="text-center">
      <button
        class="large-button"
        (click)="registerToggle()"
        mat-raised-button
        color="primary"
      >
        Register
      </button>
      <button class="large-button" mat-button>Learn more</button>
    </div>
  </div>
</div>
<div *ngIf="registerMode" class="container">
  <div class="row justify-content-center">
    <div>
      <app-register
        (cancelRegister)="cancelRegisterMode($event)"
      ></app-register>
    </div>
  </div>
</div>
